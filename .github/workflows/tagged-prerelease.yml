name: "Auto Release"

on:
  push:
    tags:
      - "v?[0-9]+.[0-9]+.[0-9]+-*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: true

